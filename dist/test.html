<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会动的皮卡丘</title>
    <link rel="stylesheet" href="/test.3e11d453.css">
<script src="/test.3e11d453.js"></script></head>

<body>
    <div id="topHalf"></div>
    <div id="bottomHalf">
        <style id="amt"></style>
        <div class="skin">
            <div class="nose">
                <div class="nose-tip"></div>
            </div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth">
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
                <div class="downLip">
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="face left"></div>
            <div class="face right"></div>
        </div>
    </div>
    <div id="btn">
        <button id="btnPlay">播放</button>
        <button id="btnPause">暂停</button>
        <button id="btnSlow">慢速</button>
        <button id="btnMedium">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <script src="/test.e98b79dd.js"></script>
</body>

</html>
